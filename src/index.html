<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Rally</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="table">
        <div class="king serving">
          <p class="name"></p>
          <img class="icon-serve" src="icon-serve.svg" alt="">
          <p class="score"></p>
        </div>
        <div class="challenger">
          <p class="name"></p>
          <img class="icon-serve" src="icon-serve.svg" alt="">
          <p class="score"></p>
        </div>
      </div>
      <div class="bottom">
        <div class="queue">
          <h1>Current queue</h1>
          <ul></ul>
        </div>
        <div class="reset">Reset match</div>
      </div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
